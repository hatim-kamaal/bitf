<!DOCTYPE html>
<html ng-app="app">
<head>

    <meta charset="utf-8" />
    <title>GamerLand</title>
    <link rel="stylesheet" href="thirdparty-js/bootstrap.min.3.3.1.css" />
    <link rel="stylesheet" href="thirdparty-js/ngtable.min.1.0.0.css" />
    
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="thirdparty-js/jquery-3.1.0.slim.min.js"></script>
    <script src="thirdparty-js/angular.1.4.2.min.js"></script>
    <script src="thirdparty-js/angular-route.1.4.2.min.js"></script>
    <script src="thirdparty-js/angular-cookies.1.4.2.min.js"></script>
    <script src="thirdparty-js/angular-resource.1.4.2.min.js"></script>
    <script src="thirdparty-js/ngtable.min.1.0.0.js"></script>
    
    <script src="app.js"></script>
    <script src="app.service.js"></script>
    <script src="app.controller.js"></script>
</body>
</html>
